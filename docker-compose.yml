version: '3.1'
volumes:
  pgvol:
services:
  db:
    build: postgres
    image: local/postgres-weather
    restart: always
    volumes: 
      - "pgvol:/var/lib/postgresql/data"
  dloader:
    build: icon-downloader
    image: local/weather-icon-downloader
    restart: always
  rest:
    environment: 
      - WEB_CONCURRENCY=4
    build: rest-service
    image: local/rest
    restart: always
    ports:
      - "80:6000"